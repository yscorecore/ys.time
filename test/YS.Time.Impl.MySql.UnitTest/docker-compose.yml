version: '3.3'

services:
  db:
    image: mysql:5.5
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
  wait-compose-ready:
    image: ysknife/wait-compose-ready
    environment:
      REPORT_TO_HOST_PORT: ${REPORT_TO_HOST_PORT:-8901}
      WAIT_HOSTS: db:3306